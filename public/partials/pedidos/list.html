<div
  class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3"
>
  <h1 class="h2">Pedidos</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <a ui-sref="pedidoNovo" class="btn btn-sm btn-outline-success">
      <span class="fas fa-plus-square"></span>
      Novo pedido
    </a>
  </div>
</div>
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>Emissão</th>
        <th>Proprietário</th>
        <th>Animal</th>
        <th class="text-center">Total</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="pedido in vm.pedidos">
        <td>{{ pedido.emissao | date: "dd/MM/yyyy HH:mm" }}</td>
        <td>{{ pedido.proprietario }}</td>
        <td>{{ pedido.animal }}</td>
        <td class="text-right">{{ pedido.item.total | number: 2 }}</td>
        <td class="text-right">
          <a ui-sref="pedidoEditar({id:pedido._id})"
            ><span class="fas fa-edit"></span
          ></a>
          <a href="#" ng-click="vm.excluir(pedido._id)"
            ><span class="fas fa-trash-alt"></span
          ></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
