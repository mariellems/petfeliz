<div
  class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3"
>
  <h1 class="h2">Espécies</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <a ui-sref="especieNovo" class="btn btn-sm btn-outline-success">
      <span class="fas fa-plus-square"></span>
      Nova especie
    </a>
  </div>
</div>
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>Código</th>
        <th>Descrição</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="especie in vm.especies">
        <td>{{ especie.codigo }}</td>
        <td>{{ especie.descricao }}</td>
        <td class="text-right">{{ especie.preco | number: 2 }}</td>
        <td class="text-right">{{ especie.estoque | number: 2 }}</td>
        <td class="text-right">
          <a ui-sref="especieEditar({id:especie._id})"
            ><span class="fas fa-edit"></span
          ></a>
          <a href="#" ng-click="vm.excluir(especie._id)"
            ><span class="fas fa-trash-alt"></span
          ></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
