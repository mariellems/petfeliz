                  ui-sref-active="active"
                  ui-sref="profissionalList"
                >

                  Profissionais
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" ui-sref-active="active" ui-sref="racaList">
                  <span class="fas fa-cat"></span>
                  Raças
                </a>
              </li>
            </ul>
          </div>
